{{with .Params.header_text}}
<div class="categories clearfix bottom-space">
  {{- range . -}}
    <div class="header-text{{with .class}} {{.}}{{end}}">
      {{- with .name -}}
        <div class="header-text-label">{{- . | safeHTML -}}</div>
      {{- end -}}
      {{- with .description -}}
        <div class="header-text-content">{{- . | safeHTML -}}</div>
      {{- end -}}
    </div>
  {{- end -}}
</div>
{{- end -}}
